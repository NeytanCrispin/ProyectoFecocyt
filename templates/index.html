<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imágenes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="container">
        <!-- Frame 1: Barra de menú superior -->
        <div class="menu-bar">
            {% include 'menu_bar.html' %}
        </div>

        <!-- Contenedor principal para Frame 2 y Frame 3 -->
        <div class="main-content">
            <!-- Frame 2: Área de canvas/imagen central -->
            <div class="canvas-area">
                {% include 'canvas_area.html' %}
            </div>

            <!-- Frame 3: Barra de herramientas lateral derecha -->
            <div class="tools-sidebar">
                {% include 'tools_sidebar.html' %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/area_workspace/cargar_imagen.js') }}"></script>
</body>
</html>
