<!DOCTYPE html>
<html>
<head>
    <title>Editar Imagen</title>
</head>
<body>

<h1>Editar Imagen</h1>
<img src="/static/uploads/{{ imagen }}" width="300">

<form action="/procesar" method="POST">
    <input type="hidden" name="nombre" value="{{ imagen }}">

    <button name="accion" value="filtro">Aplicar Filtro</button>
    <button name="accion" value="rotar">Rotar 90°</button>

    <h3>Redimensionar:</h3>
    <input type="number" name="width" placeholder="Ancho">
    <input type="number" name="height" placeholder="Alto">
    <button name="accion" value="redimensionar">Cambiar Tamaño</button>
</form>

</body>
</html>
