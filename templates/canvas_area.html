<!-- Frame 2: √Årea de Canvas/Imagen Central -->
<div class="canvas-container">
    <!-- Panel de informaci√≥n superior -->
    <div class="canvas-info">
        <div class="info-group">
            <label>X:</label>
            <input type="number" id="pos-x" value="0" readonly>
        </div>
        <div class="info-group">
            <label>Y:</label>
            <input type="number" id="pos-y" value="0" readonly>
        </div>
        <div class="info-group">
            <label>Ancho:</label>
            <input type="number" id="img-width" value="0" readonly>
        </div>
        <div class="info-group">
            <label>Alto:</label>
            <input type="number" id="img-height" value="0" readonly>
        </div>
        <div class="info-group">
            <label>Zoom:</label>
            <span id="zoom-level">100%</span>
        </div>
    </div>

    <!-- √Årea de trabajo principal -->
    <div class="workspace">
        <div class="canvas-wrapper">
            <!-- Canvas donde se dibujar√°/editar√° la imagen -->
            <canvas id="main-canvas"></canvas>
            
            <!-- Mensaje cuando no hay imagen -->
            <div class="empty-state" id="empty-state">
                <div class="empty-icon">üñºÔ∏è</div>
                <p>No hay imagen cargada</p>
                <p class="empty-hint">Haz clic en "Cargar" para comenzar</p>
                <p class="empty-hint">o suelta una imagen, aqui</p>
            </div>
        </div>
    </div>

</div>
